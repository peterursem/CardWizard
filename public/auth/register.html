        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register - CardWizard</title>

        <link rel="stylesheet" href="/auth/css/style.css">
        <link rel="stylesheet" href="/css/style.css">

        <link rel="apple-touch-icon" sizes="180x180" href="/favi/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favi/favicon-32x32.png">

</head>

<body>
        <div id="content">
                <h1 class="bold">Welcome to</h1>
                <a href="/"><img id="logo" src="/imgs/logos/blackLogo.png"></a>
                <p>Please email <a href='mailto:info@cardwizard.ca'>info@cardwizard.ca</a> if you are interested in using CardWizard.<br> If you work for a store that has recieved a referral code, use the sign up below.</p>
                <form id="registration">
                        <ul class="full">
                                <li>
                                        <label for="storeno">Store #:</label>
                                        <input type="number" id="storeno" name="store_number" required>
                                </li>
                        </ul>
                        <ul class="half">
                                <li>
                                        <label for="email">E-Mail address:</label>
                                        <input type="email" id="email" name="email" autocomplete="email" required>
                                </li>
                                <li>
                                        <label for="password">Password:</label>
                                        <input type="password" id="password" name="password" autocomplete="new-password" required>
                                </li>
                        </ul>
                        <ul class="half" style="margin-left: -8%;">
                                <li>
                                        <label for="emailcheck">Verify E-Mail:</label>
                                        <input type="email" id="emailcheck" name="verify_email" autocomplete="email" required>
                                </li>
                                <li>
                                        <label for="passwordcheck">Confirm password:</label>
                                        <input type="password" id="passwordcheck" name="confirm_password" required>
                                </li>
                        </ul>
                        <ul class="full">
                                <li>
                                        <label for="referral">Referral code:</label>
                                        <input type="text" id="referral" name="referral" required>
                                </li>
                                <li>
                                        <button id="submit">Submit Application</button>
                                        <div id="loginLink" class="smallLink"><a href="/auth/login.html">I already have an account</a></div>
                                </li>
                        </ul>
                </form>
        </div>  
        <div id="bottomBumper"></div>
        <script src="/dist/auth.js" type="module"></script>
</body>

</html>
