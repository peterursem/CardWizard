<html>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log In - CardWizard</title>

        <link rel="stylesheet" href="/auth/css/style.css">
        <link rel="stylesheet" href="/css/style.css">

        <link rel="apple-touch-icon" sizes="180x180" href="/favi/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favi/favicon-32x32.png">

        <meta name="msapplication-config" content="/favi/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
</head>

<body>
        <div id="content">
                <h1 class="bold">Welcome back</h1>
                <a href="/"><img id="logo" src="/imgs/logos/blackLogo.png"></a>
                <p id="errmsg" class="highlight"></p>
                <form id="login">
                        <ul class="full">
                                <li>
                                        <label for="email">E-Mail:</label>
                                        <input type="email" id="email" name="email" autocomplete="username" required>
                                </li>
                                <li>
                                        <label for="password">Password:</label>
                                        <input type="password" id="password" name="password" autocomplete="current-password" required>
                                </li>
                                <li>
                                                <button id="submit">Log In</button>
                                                <div id="registerLink" class="smallLink"><a href="/auth/register">I don't have an account</a></div>
                                </li>
                        </ul>
                </form>
        </div>
        
        <div id="bottomBumper"></div>
        <script src="/dist/auth.js" type="module"></script>
</body>

</html>
