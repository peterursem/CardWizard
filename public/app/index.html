<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CardWizard</title>

  <link rel="preload" href="fonts/MotivaBlack.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="fonts/Lulo_Clean_One_Bold.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/app/style.css">
  <link href="/cropper.min.css" rel="stylesheet">

  <link rel="apple-touch-icon" sizes="180x180" href="/favi/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favi/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favi/favicon-16x16.png">
  <link rel="manifest" href="/favi/site.webmanifest">
  <link rel="mask-icon" href="/favi/safari-pinned-tab.svg" color="#ce0000">
  <link rel="shortcut icon" href="/favi/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/favi/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <header>
    <img src="/imgs/logos/logo.png" class="show" draggable="false" style="margin-top: -.5vh;">
    <img src="/imgs/logos/peter.svg" class="hide" draggable="false">
  </header>
  <main>
    <div id="formatBar">
    </div>
    <div id="editor" class="hide">
    </div>
    <div id="editorControls" class="controls hide">
      <div id="topControls" class="innerControls">
        <button id="rotateLeft">
          <img src="/app/imgs/buttons/left.png" draggable="false">
        </button>
        <button id="rotateRight">
          <img src="/app/imgs/buttons/right.png" draggable="false">
        </button>
      </div>
      <div id="bottomControls" class="innerControls">
        <button id="addOne">ADD ONE</button>
        <button id="addAll">FILL PAGE</button>
      </div>
    </div>
    <div id="exportControls" class="controls hide">
      <div>
        <button id="clear">
          <img src="/app/imgs/buttons/clear.png" draggable="false">
        </button>
        <input type="range" id="quality" name="quality" min="0" max="1" value="0.9" step="0.01" />
        <button id="print">
          <img src="/app/imgs/buttons/print.png" draggable="false">
        </button>
        <datalist id="qualities">
          <option value="0" label="0"></option>
          <option value=".7" label="70"></option>
          <option value=".8" label="80"></option>
          <option value=".9" label="90"></option>
          <option value="1" label="100"></option>
        </datalist>
      </div>
    </div>
    <div id="placeHolder" class="highlightBorder hide">
    </div>
    <div id="overlay">
      <p>To start, select a format. <br> Then drag your image(s) here to add them to your document.</p>
    </div>
  </main>

  <script src="/app/js/lib/jspdf.umd.min.js"></script>
  <script src="/app/js/lib/heic2any.min.js"></script>
  <script src="/app/js/main.mjs" type="module"></script>
</body>

</html>
