<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peter's Cut-Erator</title>
    <link rel="stylesheet" href="/style.css">
    <link  href="/cropper.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="topBar">
      <img src="/imgs/staples.svg">
      <div id="vr"></div>
      <img src="/imgs/logo.svg">
    </div>

    <content>
      <div id="formatBar">
      </div>
      <div id="editor">
        
      </div>
      <div id="topControls" class="controls">
        <button id="rotateLeft">
          <img src="/imgs/left.png">
        </button>
        <button id="rotateRight">
          <img src="/imgs/right.png">
        </button>
      </div>
      <div id="bottomControls" class="controls">
        <button id="addOne">ADD ONE</button>
        <button id="addAll">FILL PAGE</button>
      </div>
      <div id="exportControls" class="controls">
        <button id="clear">
          <img src="/imgs/clear.png">
        </button>
        <button id="print">
          <img src="/imgs/print.png">
        </button>
      </div>
      <div id="placeHolder" class="highlightBorder">
        <p id="inner">Here you will see your document preview.</p>
      </div>
    </content>

    <script src="/js/jspdf.umd.min.js"></script>
    <script src="/js/main.mjs" type="module"></script>
  </body>
</html>
