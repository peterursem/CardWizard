<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peter's Cut-Erator</title>
    <link rel="stylesheet" href="/style.css">
    <link  href="/cropper.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="/imgs/logos/staples.svg">
      <div id="line"></div>
      <img src="/imgs/logos/logo.svg">
    </header>
    <main>
      <div id="formatBar">
      </div>
      <div id="editor">
      </div>
      <div id="editorControls" class="controls">
        <div id="topControls" class="innerControls">
          <button id="rotateLeft">
            <img src="/imgs/buttons/left.png">
          </button>
          <button id="rotateRight">
            <img src="/imgs/buttons/right.png">
          </button>
        </div>
        <div id="bottomControls" class="innerControls">
          <button id="addOne">ADD ONE</button>
          <button id="addAll">FILL PAGE</button>
        </div>
      </div>
      
      <div id="exportControls" class="controls">
        <div>
          <button id="clear">
            <img src="/imgs/buttons/clear.png">
          </button>
          <button id="print">
            <img src="/imgs/buttons/print.png">
          </button>
        </div>
      </div>
      <div id="placeHolder" class="highlightBorder">
      </div>
    </main>
    <script src="/js/jspdf.umd.min.js"></script>
    <script src="/js/main.mjs" type="module"></script>
  </body>
</html>
